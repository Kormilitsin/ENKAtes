<!DOCTYPE html>
<html>

<head>
 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #66cdaa;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    button {
      background-color: #66cdaa;
      color: black;
      border: none;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.8;
      border-radius: 5px;
    }

    button:hover {
      opacity: 1;
      background-color: #009a63;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background-color: rgba(102, 205, 170, 0.5);
      padding: 5px 10px;
      cursor: pointer;
    }

    ul li:hover {
      background-color: rgba(102, 205, 170, 0.7);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(102, 205, 170, 0.8);
      min-width: 330px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3);
      z-index: 1;
      border-radius: 5px;
      animation-name: dropdownAnimation;
      animation-duration: 0.6s;
      animation-fill-mode: forwards;
      display: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @keyframes dropdownAnimation {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contacts {
      background-color: #66cdaa;
      color: black;
      width: 100%;
      bottom: 0;
      border-top: 10px solid rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: space-around;
	  text-align: center;
    }

    .contact-info {
      padding: 10px;
      display: inline-block;
    }

    .divider {
      display: inline-block;
      height: 100%;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 0 5px;
    }
	.logo {
	  position: absolute;
	  top: 20px;
	  left: 20px;
	}

	.logo:hover {
	  cursor: pointer;
	}
	
	.projects img{
	  max-width: 90%;
	  height: auto;
	  margin: 10px auto;
	  border: 1px solid black;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	  transition: all 0.3s ease-in-out;
	}
	
	.projects img:hover{
	  transform: scale(1.1);
	}
	.projects{
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	.center-column{
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	}
	
  </style>
</head>

<body>

    <div class="tabs">

      </div>

      <div class="dropdown">

        </div>
      </div>
    </div>
    <h2 style="text-align: center; font-size: 1.4rem;">Наши готовые проекты</h2>
	<div class="projects">
	  <div class="center-column">
		<img src="proj1.jpg">

		<img src="proj6.jpg">

		<img src="proj8.jpg">
	  </div>
	</div>
  </div>
  <div class="contacts">
    <div class="contact-info">Телефон: +7 (906) 366-64-44<span class="divider"></span>Email: primer@mail.ru<span class="divider"></span>Адрес: Город Москва алтуфьевское шоссе дом 13 корпус 5 ООО "ЭНКА"</div>

</body>

</html>
